<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('/resource/background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(200px, 1fr));
            gap: 60px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .note-card {
            border: 1px solid transparent; /* Transparent border to create space between notes */
            padding: 10px;
            background-color: rgba(255, 255, 0, 0.8); /* Lighter yellow, slightly transparent */
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            transition: border-color 0.2s; /* Add transition effect for hover */
        }
        .note-card:hover {
            border-color: #ccc; /* Show border when hovering over note card */
        }
        .note-content {
            padding: 10px;
            flex-grow: 1;
        }
        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 22px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .note-body {
            font-size: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Notes</h1>
    </div>
    <div class="grid-container" id="notesGrid">
        <!-- Notes will be dynamically added here -->
    </div>

    <script>
        // Function to fetch notes from API and populate the grid
        async function fetchAndDisplayNotes() {
            try {
                const response = await fetch('/api/notes');
                const notes = await response.json();
                
                const notesGrid = document.getElementById('notesGrid');
                notesGrid.innerHTML = ''; // Clear previous content
                
                notes.forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card';

                    const noteContent = document.createElement('div');
                    noteContent.className = 'note-content';

                    const noteTitle = document.createElement('div');
                    noteTitle.className = 'note-title';
                    noteTitle.textContent = note.title;

                    const noteBody = document.createElement('div');
                    noteBody.className = 'note-body';
                    noteBody.textContent = note.body;

                    noteContent.appendChild(noteTitle);
                    noteContent.appendChild(noteBody);

                    noteCard.appendChild(noteContent);

                    notesGrid.appendChild(noteCard);
                });
            } catch (error) {
                console.error('Error fetching notes:', error);
            }
        }

        // Fetch and display notes when the page loads
        fetchAndDisplayNotes();
    </script>
</body>
</html>
